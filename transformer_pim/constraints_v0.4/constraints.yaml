constraints:
  version: 0.4
  #template: ruby
  targets:
    # =======================================
    # DRAM
    # =======================================
    #- target: DRAM
    #  type: dataspace
    #  keep: [Inputs, Outputs]
    #  bypass: [Weights]  # weights are stored locally in the memcells, not loaded from DRAM
    #- target: DRAM
    #  type: temporal
    #  factors: D=1 E=1
    #  permutation: EDL
    # =======================================
    # Global Buffer Constraints
    # =======================================
    #- target: shared_glb
    #  type: dataspace
    #  keep: [Inputs, Outputs]
    #  bypass: [Weights] # weights are stored locally in the memcells, not loaded from DRAM
    #- target: shared_glb
    #  type: temporal
    #  factors: D=1 E=1
    # =======================================
    # Dummy Buffer Constraints
    # =======================================
    - target: dummy_buffer
      type: dataspace
      keep: []
      bypass: [Inputs, Outputs, Weights]  # no data should be stored in dummy, it is just a transition buffer
    #- target: dummy_buffer
    #  type: spatial
    #  factors: [L=1]
    #  permutation: [D, E]
    #  split: 1 # D along Xs, E along Ys
    - target: dummy_buffer
      type: temporal
      factors: [D=1, E=1, L=1]
    # =======================================
    # WS Buffer Constraints
    # =======================================
    - target: scratchpad
      type: dataspace
      keep: [Weights]
      bypass: [Inputs, Outputs]
    - target: scratchpad
      type: temporal
      factors: [D=1, E=1]  # single weight tile that does not change